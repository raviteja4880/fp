<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .form-container {
            background: white;
            padding: 25px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 350px;
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 15px;
            color: #333;
            font-weight: bold;
        }

        .form-details input,
        .form-details textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-details textarea {
            resize: none;
            height: 100px;
        }

        .form-details button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .form-details button:hover {
            background-color: #218838;
        }

        .form-details input::placeholder,
        .form-details textarea::placeholder {
            text-align: left;
            font-size: 14px;
            color: #777;
        }

        .form-details input:focus,
        .form-details textarea:focus {
            outline: none;
            border: 1px solid #28a745;
            box-shadow: 0 0 5px rgba(40, 167, 69, 0.3);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Contact Us</h2>
        <form id="contactForm" onsubmit="submitForm(event)">
            <div class="form-details">
                <input type="text" name="name" id="name" placeholder="Name" required>
                <input type="email" name="email" id="email" placeholder="Email" required>
                <textarea name="message" id="message" rows="5" placeholder="Message" required></textarea>
                <button type="submit">SEND MESSAGE</button>
            </div>
        </form>
    </div>

    <script>
        function submitForm(event) {
            event.preventDefault();
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let message = document.getElementById("message").value.trim();
            if (name === "" || email === "" || message === "") {
                alert("Please fill in all fields.");
                return;
            }
            alert("Thanks For Contacting Us! âœ…");
            document.getElementById("contactForm").reset();
        }
    </script>
</body>
</html>
