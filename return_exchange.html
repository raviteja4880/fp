<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return & Exchange</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }
        button {
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background: #0056b3;
        }
        .message {
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Return & Exchange Request</h2>
        
        <label for="orderNumber">Order Number:</label>
        <input type="text" id="orderNumber" placeholder="Enter Order Number" required>
        
        <label for="reason">Reason for Return/Exchange:</label>
        <select id="reason">
            <option value="">Select a reason</option>
            <option value="Damaged Item">Damaged Item</option>
            <option value="Wrong Item Received">Wrong Item Received</option>
            <option value="Size Issue">Size Issue</option>
            <option value="Other">Other</option>
        </select>
        
        <button onclick="submitRequest()">Submit Request</button>
        
        <p class="message" id="responseMessage"></p>
    </div>

    <script>
        function submitRequest() {
            let orderNumber = document.getElementById("orderNumber").value;
            let reason = document.getElementById("reason").value;
            let responseMessage = document.getElementById("responseMessage");

            if (orderNumber.trim() === "" || reason === "") {
                responseMessage.innerHTML = "⚠️ Please enter your order number and select a reason.";
                responseMessage.style.color = "red";
                return;
            }
            responseMessage.innerHTML = `✅ Your return/exchange request for Order #${orderNumber} has been submitted for: ${reason}.`;
            responseMessage.style.color = "green";
        }
    </script>

</body>
</html>
